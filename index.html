<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="assets/calcuicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="js/Display.js" type="text/javascript"></script>
    <script src="js/Calculadora.js" type="text/javascript"></script>
    <script src="js/calcu.js" type="text/javascript" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="burbu">
        <span class="uno"></span>
        <span class="dos"></span>
        <span class="tres"></span>
        <span class="cuatro"></span>
        <span class="cinco"></span>
        <span class="seis"></span>
        <span class="siete"></span>
    </div>

    <div class="contenedor">
        <div class="calcu">
            <div class="pantalla">
                <div id="val-anterior"></div>
                <div id="val-actual"></div>
            </div>
            <button class="col-2" onClick="display.brrrTd()">C</button>
            <button onClick="display.brrr()">&larr;</button>
            <button class="opr" value="dividir">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="opr" value="multiplicar">x</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="opr" value="restar">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="opr" value="sumar">+</button>
            <button class="col-2 num">0</button>
            <button class="num">.</button>
            <button class="opr" value="igual">=</button>
        </div>
    </div>
</body>
</html>
